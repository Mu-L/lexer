<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lexer</title>
    <style>
        #Header {
            text-align: center;
            font-size: 30px;
            font-weight: 100;
        }

        #IDE {
            width: 900px;
            margin: 10px auto;
        }

        #Preferences {
            text-align: center;
            width: 120px;
            overflow-y: scroll;
            height: 205px;
        }

        .lang-choose {
            display: inline-block;
            width: 100px;
            border-top: 1px solid #bbb;
            border-left: 1px solid #bbb;
            border-right: 1px solid #bbb;
            padding: 5px 2px;
            background: #fafafa;
        }

        .lang-choose a {
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: #888;
        }

        .lang-choose.lang-choose-first {
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .lang-choose.lang-choose-last {
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            border-bottom: 1px solid #bbb;
        }

        .lang-choose:hover, .lang-choose-select {
            cursor: pointer;
            background: #ddd;
        }

        #Input {
            float: left;
        }

        #Textarea {
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 700px;
            height: 200px;
            resize: none;
            outline: none;
        }

        #Show {
            width: 100%;
            min-height: 50px;
            margin: 30px auto;
        }

        #TokenList {
            width: 900px;
            min-height: 50px;
            margin: 0 auto;
        }

        #TokenList .token {
            display: inline-block;
            min-width: 30px;
            text-align: center;
            font-size: 15px;
            color: #FFF;
            border-radius: 100px;
            margin: 5px;
            height: 25px;
            line-height: 25px;
            padding: 2px 8px;
        }

        #TokenList .token.token-Keyword {
            background: #d6440c;
        }

        #TokenList .token.token-Operator {
            background: #6495ed;
        }

        #TokenList .token.token-Identifier {
            background: #a9a9a9;
        }

        #TokenList .token.token-Number {
            background: #08964e;
        }

        #TokenList .token.token-DoubleOperator {
            background: #0047c5;
        }

    </style>
</head>
<body>
<div>
    <div id="Header">Lexer</div>
    <div id="IDE">
        <div id="Input">
            <label>
                <textarea id="Textarea"></textarea>
            </label>
        </div>
        <ul id="Preferences">
            <li class="lang-choose lang-choose-first lang-choose-sql"><a href="?lang=sql">SQL</a></li>
            <li class="lang-choose lang-choose-last lang-choose-c"><a href="?lang=c">C语言</a></li>
        </ul>
    </div>
    <div id="Show">
        <div id="TokenList">
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script>
    function getParam(param) {
        let slices = window.location.href.split('?');
        console.log(slices);
        if (slices[1]) {
            let searchString = slices[1];
            let params = searchString.split('&');
            console.log(params);
            for (let i = 0; i <= params.length - 1; i++) {
                let v = params[i];
                console.log(v);
                let arr = v.split('=');
                if (arr[0] && arr[0] === param) {
                    return arr[1];
                }
            }
        }
        return false;
    }

    let lang = getParam('lang');
    if (lang === 'c') {
        $('.lang-choose-c').addClass('lang-choose-select');
        document.write('<script src="lang/c-constant.js"><\/script>');
    } else if (lang === 'sql') {
        $('.lang-choose-sql').addClass('lang-choose-select');
        document.write('<script src="lang/sql-constant.js"><\/script>');
    }
    document.write('<script src="tool.js"><\/script>');
    document.write('<script src="lexer.js"><\/script>');
    setTimeout(function () {
        $('#Textarea').on('input', function () {
            $('#TokenList').html('<p style="color: #888;">Lexer is working ... ...</p>');
        });
        $('#Textarea').blur(function () {
            let stream = $('#Textarea').val();
            lexer.start(stream);
            console.log(lexer);
            $('#TokenList').html('');
            lexer.DFA.result.tokens.forEach((token) => {
                let type = token.type;
                let value = token.value;
                let classToken = 'token-' + type;
                $('#TokenList').append('<span class="token ' + classToken + '" tokentype="' + type + '" tokenvalu="' + value + '">' + value + '</span>');
            })
        });
    }, 10);

</script>
</body>
</html>
